    <main>
      <header class="pageTitle">
        <h2>Contact</h2>
        <p>Neem hier contact op met Muziek in Haarlem</p>
      </header>

      <form id="contact-form" method="POST" action="#">
        <h2>Aanhef*</h2>
        <fieldset id="contact-form-radio">
          <input type="radio" name="radiobtn" id="rb1" />
          <label for="rb1">Mevr.</label>
          <input type="radio" name="radiobtn" id="rb2" />
          <label for="rb2">Dhr.</label>
          <input type="radio" name="radiobtn"  id="rb3"/>
          <label for="rb3">Ander</label>
        </fieldset>
        <fieldset id="contact-form-text">
          <legend>Persoonsgegevens</legend>
          <label for="textVoornaam">voornaam*</label>
          <input type="text" name="voornaam" id="textVoornaam"/>
          <label for="textAchternaam">achternaam*</label>
          <input type="text" name="achternaam" id="textAchternaam" />
          <label for="mail">email</label>
          <input type="email" name="email" id="mail"/>
          <label for="textAdres">adres</label>
          <input type="text" name="adres" id="textAdres"/>
          <label for="textTel">telefoonnummer</label>
          <input type="tel" name="telefoonnummer" id="textTel"/>
          <label for="textareaBericht">bericht*</label>
          <textarea name="bericht" id="textareaBericht" cols="30" rows="10"></textarea>
          <input type="submit" value="verzend" />
        </fieldset>
      </form>
