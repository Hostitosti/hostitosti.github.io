<main>
    <header class="pageTitle">
        <h2>Contact</h2>
        <p>Neem hier contact op met Muziek in Haarlem</p>
    </header>

    <form id="contact-form" method="POST" action="#">
        
        <fieldset id="contact-form-radio">
            <legend>Aanhef*</legend>
                <input type="radio" name="radiobtn">
                    <label for="radiobtn">Mevr.</label>
                <input type="radio" name="radiobtn">
                    <label for="radiobtn">Dhr.</label>
                <input type="radio" name="radiobtn">
                    <label for="radiobtn">Ander</label>
        </fieldset>
        <fieldset id="contact-form-text">
            <legend>Persoonsgegevens</legend>
            <label for="voornaam">voornaam*</label>
                <input type="text" name="voornaam" id="">
            <label for="achternaam">achternaam*</label>
                <input type="text" name="achternaam" id="">
            <label for="email">email</label>
                <input type="email" name="email" id="">
            <label for="adres">adres</label>
                <input type="text" name="adres" id="">
            <label for="tel">telefoonnummer</label>
                <input type="tel" name="" id="">
            <label for="bericht">bericht*</label>
                <textarea name="bericht" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="verzend">
        </fieldset>
    </form>
